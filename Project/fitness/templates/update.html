{% extends "layout.html" %}


{% block content %}
    <form method="POST" action="/update" style="margin:0 auto;margin-top: 80px; text-align:center">
        {{ form.csrf_token }}
        {{ form.weight.label }} {{ form.weight(size=20, placeholder="kg") }}
        {{ form.height.label }} {{ form.height(size=20, placeholder="m") }}
        {{ form.date.label }} {{ form.date(size=20, placeholder="Year-Month-Day") }}
        <input type="submit" value="Submit">
    </form>
    
    <style>
        form{
            font-size: 25px;
            border-radius: 20px;
            width: 300px;
            height: 600px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
}
        input{
            margin:20px
        }
        input[type=submit]{background-color: #4CAF50;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;}
    </style>
{% endblock %}
